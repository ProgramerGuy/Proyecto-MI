<!DOCTYPE html>
    <html>
    <head>
         
    	<title>Slider</title>
        <style type="text/css">
        .slider{
            width: 400px;
            height: 200px;
            overflow: hidden;
            margin: 30px;
            background-image: url(img/ajax-loader.gif);
            background-repeat: no-repeat;
            background-position: center;
        }

        .slider img
        {
            width: 400px;
            height: 200px;
            display: none;
        }
        </style>

          <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
          <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
       
        <script type="text/javascript" >

         function Slider()
         {
            $("#1").show("fade",500);
            $("#1").delay(5500).hide("slide",{direction:"left"},500);

            var sc= $(".slider img").size();
            var count = 2;

            setInterval(function(){
                $("#"+count).show("slide",{direction:"right"},500);
                $("#"+count).delay(5500).hide("slide",{direction:"left"},500);

                if(count == sc)
                {
                    count= 1;
                }else
                {
                    count+=1;
                }
            },6500);


         }

         </script>
    </head>
    <body  onload="Slider();">
    	<div class="slider">
    		<img id="1" src="img/sld1.jpg" border="0">
    		<img id="2" src="img/sld4.jpg" border="0">
    		<img id="3" src="img/sld3.jpg" border="0">
   	 	</div>

    </body>
    </html>
